# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs
name: Node.js CI with GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: front/package-lock.json
    # Change to front directory for all npm commands
    - name: Install dependencies
      run: npm ci
      working-directory: ./front
    - name: Run linting
      run: npm run lint --if-present
      working-directory: ./front
    - name: Build project
      run: npm run build --if-present
      working-directory: ./front
    # Upload build artifacts for deployment job
    - name: Upload build artifacts
      if: matrix.node-version == '20.x' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: front/dist/
  # Deploy job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: front/package-lock.json
    - name: Install dependencies
      run: npm ci
      working-directory: ./front
    - name: Build project
      run: npm run build
      working-directory: ./front
    # Deploy to GitHub Pages using custom branch name
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./front/dist
        publish_branch: gh-pages
        force_orphan: true
